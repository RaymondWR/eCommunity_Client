<ion-view title="Community">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button button-icon ion-more" ng-click="popover.show()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="note in notes">
        {{note.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
 <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
            <a class="item" ng-click="hello()" >
              try scope
            </a>


          </div>
        </ion-content>
      </ion-popover-view>
    </script>
