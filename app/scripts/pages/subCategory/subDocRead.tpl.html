<ion-view title="Read">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-nav-buttons side="right">
      <button class="button button-icon ion-more" ng-click="popover.show($event)"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="SubCategoryDocReadCtrl">
    <div class="list">

        <div class="item item-divider">
          Documentations
        </div>

        <a class="item" ng-repeat="note in notes" ng-click="readDetail(note)">
          {{note.title}}
        </a>

      </div>


  </ion-content>
</ion-view>
