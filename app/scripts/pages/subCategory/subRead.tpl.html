<ion-view title="Read">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header" ng-controller="NoteDetailCtrl">
    <div class="list card">

  <div class="item item-avatar">
    <h2>Title: {{note.title}}</h2>
    <p>Category: {{note.category}}</p>
    <p>Created At: {{note.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</p>

  </div>
  <div class="item item-body">
    <h2>Content:</h2>
    <pre class="note-content">{{note.content}}</pre>
  </div>

</div>
<div class="item item-divider">
    Comments
    </div>
    <ion-list>
      <ion-item ng-repeat="review in myreviews" ng-click="showdetail(movie)" class="item-avatar">
        <span style="vertical-align:top"><h3>Comments: {{review.review.text}}</h3>
        <h3>Rating: <i class="icon ion-heart like" ng-repeat="i in getNumber(review.review.rating) track by $index"></i></h3></span>
        <h3>Commented By: {{review.user.name}}</h3>
        <h3>Commented On: {{review.review.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
 <div class="tabs tabs-icon-only">
    <a class="tab-item" ng-click="home()">
      <i class="icon ion-home"></i>
     
    </a>
    <a class="tab-item" ng-click="postComment(movie.id)">
      <i class="icon ion-edit"></i>
      
    </a>
      <a class="tab-item" ng-click="subscribe()">
    <i class="icon ion-heart"></i>
    </a>
</div>

</ion-view>
