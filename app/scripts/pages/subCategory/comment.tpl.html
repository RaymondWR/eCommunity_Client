<ion-view title="Post Comment">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="PostCommentCtrl">
    <h2 style="text-align:center;">{{note.title}}</h2>
    <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Note Name</span>
    <h3>{{note.title}}</h3>
  </label>
   <form id="comment" ng-submit="postcomment()">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Rating</span>
     <div class="item range range-positive">
    <i class="icon ion-ios7-heart-outline"></i>
    <input type="range" name="volume" min="0" max="5" value="0" required ng-model="rating">
    <i class="icon ion-heart like"></i>
   
  </div>
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Comment</span>
    <textarea ng-model="comment" required></textarea>
  </label>
   <button type="submit" class="button button-block button-positive">
      <i class="icon ion-speakerphone comment-post"></i>  Post
    </button>
    </form>
</div>
  </ion-content>
 
</ion-view>
