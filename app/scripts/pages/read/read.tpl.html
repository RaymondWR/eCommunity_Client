<ion-view title="Read">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header" ng-controller="ReadCtrl">
    <div class="list">

        <div class="item item-divider">
          Note
        </div>

        <a class="item" ng-repeat="note in notes" ng-click="readDetail(note)">
          {{note.title}}
        </a>

        <div class="item item-divider">
          Documentation
        </div>

        <a class="item" href="#">
          Doc
        </a>

      </div>


  </ion-content>
</ion-view>
